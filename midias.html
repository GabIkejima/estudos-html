<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estudo sobre mídias!">
    <title>Estudo de mídias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagens flexíveis</h1>
    Altere o tamanho da aba para ver como as imagens se comportam!
    <h2>Exemplo com a mesma imagem:</h2>
    <picture>
        <source media="(max-width: 790px)" srcset="images/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="images/paisagem-m.png" type="image/png">
        <img src="images/paisagem-g.png" alt="Paisagem G Flexível">
    </picture>

    <h2>Exemplo com imagens diferentes:</h2>
    <picture>
        <source media="(max-width: 750px)" srcset="images/image-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/image-m.png" type="image/png">
        <img src="images/image-g.png" alt="Imagem G Flexível">
    </picture>

    <h1>Áudios:</h1>
    <audio preload="metadata" controls loop>
        <source src="sounds/dinner-chimes-us-marine.mp3" type="audio/mpeg">
        <source src="sounds/dinner-chimes-us-marine.ogg" type="audio/ogg">
        <p>Seu navegador não suporta áudio!
        <a href="sounds/dinner-chimes-us-marine.mp3" download="dinner-chimes-us-marine.mp3" type="audio/mpeg"></a></p>
    </audio>

    <p>Voltar a <a href="index.html" target="_self" rel="prev">página de links</a></p>
</body>
</html>
